<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você consegue acertar qual o elemento do pokémon citado?</title>
</head>

<body>
  <div class="intro py-2 bg-info text-center">
    <div class="container">
      <h2 class="text-dark font-weight-bold display-3 my-4">Poké Quiz</h2>
    </div>
  </div>

  <div class="score-container py-1 text-center d-none">
    <div class="container">
      <h2 class="score-result text-info font-weight-normal display-4 my-2">0%</h2>
    </div>
  </div>

  <div class="quiz py-4 bg-dark">
    <div class="container">
      <h2 class="my-5 font-italic text-info">Você consegue acertar qual o elemento do pokémon citado?</h2>

      <form class="quiz-form text-light">

        <div class="my-5">
          <p class="lead font-weight-normal"><span class='font-weight-bold text-info'>1.</span>
            Qual o elemento do pokémon "Charmander":
          </p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Noturno
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Psíquico
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="C">
              Fogo
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="D">
              Veneno
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal"><span class='font-weight-bold text-info'>2.</span>
            Qual o elemento do pokémon "Pikachu":
          </p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Elétrico
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Ferro
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="C">
              Voador
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="D">
              Terrestre
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal"><span class='font-weight-bold text-info'>3.</span>
            Qual o elemento do pokémon "Squirtle":
          </p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Fada
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Aquático
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="C">
              Dragão
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="D">
              Rocha
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal"><span class='font-weight-bold text-info'>4.</span>
            Qual o elemento do pokémon "Bulbasaur":
          </p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Lutador
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Normal
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="C">
              Gelo
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="D">
              Grama
            </label>
          </div>
        </div>

        <div class="text-center">
          <button class="btn bg-info text-dark font-italic">Enviar</button>
        </div>

      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
